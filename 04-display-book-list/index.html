<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Remove default margin */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    figure,
    blockquote,
    dl,
    dd {
      margin: 0;
    }

    html,
    body {
      overflow-x: hidden;
      max-width: 100vw;
      height: 100%;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      position: relative;
      display: flex;
      justify-content: center;
      font-size: 15px;
      align-items: flex-start;
    }

    ul,
    ol {
      margin: 0;
      padding: 0;
      list-style: none;
      list-style: none;
    }

    button {
      border: none;
    }

    .wrap {
      width: 500px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 1.5rem;
      border-radius: 8px;
      margin-top: 3rem;
    }

    h1 {
      text-align: left;
      margin-bottom: 1rem;
      font-size: 24px;
    }

    .add {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button {
      width: 100%;
      background-color: #3182f6;
      padding: 0.75rem;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .input-area {
      display: flex;
      width: 100%;
      align-items: center
    }

    input {
      border: none;
      background-color: #f2f4f6;
      padding: 1rem;
      flex: 1;
      border-radius: 8px;
    }

    label {
      font-weight: 700;
      margin-right: 16px;
    }

    .table {
      margin-top: 2rem;
      border-top: 2px dashed #e5e8eb;

    }

    .thead {
      border-bottom: 1px dotted #eee;
    }

    .tr {
      position: relative;
      display: flex;
      padding-right: 20px;
      border-bottom: 1px dotted #eee;
    }

    .th,
    .td {
      width: 50%;
      padding: 1rem 0;
    }

    .th {
      width: 60%;
      font-weight: 700;
    }

    button.delete {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 0;
      background: none;
      cursor: pointer;
    }

    .toasts-message {
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    .toasts-message.add {
      color: #03b26c;
      background: #f0faf6;
    }

    .toasts-message.delete {
      color: #f04452;
      background: #fee;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <h1>📚 내가 읽은 책</h1>

    <div class="toasts">
      <!-- <div class="toasts-message add">책이 추가되었습니다.</div>
      <div class="toasts-message delete">책이 삭제되었습니다.</div> -->
    </div>

    <div class="add">
      <div class="input-area">
        <label>책 이름</label>
        <input class="book-title" type="text" />
      </div>
      <div class="input-area">
        <label>책 저자</label>
        <input class="book-author" type="text" />
      </div>
      <button class="button submit" type="button">제출</button>
    </div>

    <div class="table">
      <div class="thead">
        <div class="tr">
          <div class="th">책 이름</div>
          <div class="th">책 저자</div>
        </div>
      </div>
      <div class="tbody">
        <!-- <div class="tr">
          <div class="td">책 이름</div>
          <div class="td">책 저자</div>
          <button type="button" class="delete">X</button>
        </div> -->
      </div>
    </div>

  </div>

  <script>
    const bookTitle = document.querySelector('.book-title');
    const bookAuthor = document.querySelector('.book-author');
    const submitButton = document.querySelector('button.submit');
    const tableTbody = document.querySelector('.table .tbody');

    const toastsArea = document.querySelector('.toasts');

    // 제출 & 삭제 메시지 출력 
    function showToast(actionType) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('toasts-message');

      if (actionType === 'add') {
        messageDiv.classList.add('add');
        messageDiv.textContent = '책이 추가되었습니다.';
      } else if (actionType === 'delete') {
        messageDiv.classList.add('delete');
        messageDiv.textContent = '책이 삭제되었습니다.';
      }

      toastsArea.appendChild(messageDiv);

      setTimeout(() => {
        toastsArea.removeChild(messageDiv);
      }, 1000);
    }

    //책 삭제 이벤트 
    function handleDelete(button, rowElement) {
      button.addEventListener('click', function () {
        tableTbody.removeChild(rowElement);

        showToast('delete');  // 삭제 메시지 출력
      });
    }

    // 항목(tr)을 생성하는 함수
    function createTableRow(title, author) {
      //tr 추가
      const newTr = document.createElement('div');
      newTr.classList.add('tr');

      //td 추가 이름 + 저자
      const titleTd = document.createElement('div');
      titleTd.classList.add('td');
      titleTd.textContent = title;
      const authorTd = document.createElement('div');
      authorTd.classList.add('td');
      authorTd.textContent = author;

      //삭제 버튼 추가 
      const deleteButton = document.createElement('button');
      deleteButton.type = 'button';
      deleteButton.classList.add('delete');
      deleteButton.textContent = 'X';

      // 삭제 버튼 분리
      handleDelete(deleteButton, newTr);

      newTr.appendChild(titleTd);
      newTr.appendChild(authorTd);
      newTr.appendChild(deleteButton);

      tableTbody.appendChild(newTr);
    }

    // 책 추가 이벤트
    submitButton.addEventListener('click', function () {
      const titleValue = bookTitle.value;
      const authorValue = bookAuthor.value;

      if (titleValue && authorValue) {
        createTableRow(titleValue, authorValue);
        showToast('add');  // 추가 메시지 출력

        bookTitle.value = '';
        bookAuthor.value = '';
      } else {
        alert('책 이름과 저자 모두 입력해야 합니다.');
      }
    });
  </script>

</body>

</html>
