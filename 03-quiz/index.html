<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>퀴즈</title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    /* Remove default margin */
    body,
    h1,
    h2,
    h3,
    h4,
    p,
    figure,
    blockquote,
    dl,
    dd {
      margin: 0;
    }

    html,
    body {
      overflow-x: hidden;
      max-width: 100vw;
      height: 100%;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    ul,
    ol {
      margin: 0;
      padding: 0;
      list-style: none;
      list-style: none;
    }

    button {
      border: none;
    }

    .wrap {
      width: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .number span {
      margin-top: 2rem;
      margin-bottom: 1rem;
      width: 25px;
      display: inline-block;
      height: 25px;
      text-align: center;
      border-radius: 50%;
      background-color: #eee;
    }

    .number span:first-of-type {
      background-color: #4979ff;
      color: #fff;

    }

    .question {
      font-size: 1.5rem;
      word-break: keep-all;
      font-weight: 700;
      text-align: center;
      width: 300px;
      margin-bottom: 2rem;
    }

    .answer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .answer-item {
      padding: 1rem;
      width: 200px;
      text-align: center;
      border-radius: 999px;
      margin-bottom: 1rem;
      background-color: #f2f2f2;
      border: 2px solid #f2f2f2;
      cursor: pointer;
    }

    .answer-item:hover {
      border: 2px solid #4979ff;
    }

    .answer-item.active {
      border: 2px solid #4979ff;
    }

    .answer-item.active button {
      color: #4979ff;
    }

    .answer-item button {
      width: 100%;
      height: 100%;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }

    .next {
      padding: 1rem;
      width: 200px;
      border-radius: 999px;
      margin-top: 2rem;
      background: #4979ff;
      color: #fff;
      font-size: 1.125rem;
      cursor: pointer;
      opacity: 0.5;
    }

    .next.active {
      opacity: 1;
    }

    .quiz-result {
      text-align: center;
      display: none;
    }

    .quiz-result.active {
      display: block;
    }

    .quiz-message {
      font-weight: 700;
      font-size: 1.5rem;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    .quiz-area {
      display: none;
    }

    .quiz-area.active {
      display: block;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Quiz</h1>
    <div class="number"><span class="number-current">1</span> / <span>5</span></div>
    <div class="quiz">
      <!-- <div class="quiz-area">
        <div class="question">
          다음 중 JavaScript의 데이터 타입이 아닌 것은 무엇일까요?
        </div>
        <ul class="answer">
          <li class="answer-item">
            <button type="button">Number</button>
          </li>
          <li class="answer-item">
            <button type="button">String</button>
          </li>
          <li class="answer-item">
            <button type="button">Boolean</button>
          </li>
          <li class="answer-item">
            <button type="button">Character</button>
          </li>
        </ul>
      </div> -->
    </div>
    <div class="quiz-result">
      <p class="quiz-message">-</p>
      <p class="quiz-explanation">-</p>
    </div>
    <button class="next">Next</button>
  </div>

  <script type="module">
    import quizQuestions from './data.js';

    const quizContainer = document.querySelector('.quiz');
    const quizResult = document.querySelector('.quiz-result');
    const quizMessage = document.querySelector('.quiz-message');
    const quizExplanation = document.querySelector('.quiz-explanation');
    const numberCurrent = document.querySelector('.number-current');
    const nextButton = document.querySelector('.next');

    let currentQuestionIndex = 0;
    let selectAnswer = null;

    // 퀴즈 렌더링 (문제 1개씩 출력)
    function renderQuiz(index) {
      quizContainer.innerHTML = '';

      const quiz = quizQuestions[index];

      const quizArea = document.createElement('div');
      quizArea.classList.add('quiz-area', 'active');

      // 질문
      const question = document.createElement('div');
      question.classList.add('question');
      question.textContent = quiz.question;

      // 선택지
      const answerList = document.createElement('ul');
      answerList.classList.add('answer');

      quiz.options.forEach((option, optionIndex) => {
        const answerItem = document.createElement('li');
        answerItem.classList.add('answer-item');

        const button = document.createElement('button');
        button.type = 'button';
        button.textContent = option;

        answerItem.appendChild(button);
        answerList.appendChild(answerItem);
      });

      // quizArea에 질문과 선택지 추가
      quizArea.appendChild(question);
      quizArea.appendChild(answerList);
      quizContainer.appendChild(quizArea);

      // 이전 결과 숨기기
      quizResult.classList.remove('active');
      nextButton.classList.remove('active');

      numberCurrent.textContent = currentQuestionIndex + 1;
    }

    // 정답 선택
    quizContainer.addEventListener('click', (event) => {
      if (event.target.tagName === 'BUTTON') {
        const answerItem = event.target.parentElement;
        const allAnswerItems = Array.from(answerItem.parentElement.children);

        const index = allAnswerItems.indexOf(answerItem);
        allAnswerItems.forEach(item => item.classList.remove('active'));
        answerItem.classList.add('active');

        selectAnswer = index;

        // 정답 여부 확인
        const correctAnswer = quizQuestions[currentQuestionIndex].answer;
        const explanation = quizQuestions[currentQuestionIndex].explanation;

        quizResult.classList.add('active');

        if (selectAnswer == correctAnswer) {
          quizMessage.textContent = '🎉 정답입니다. 🎉';
        } else {
          quizMessage.textContent = '❌ 오답입니다. ❌';
        }

        quizExplanation.textContent = explanation;

        // Next 버튼 활성화
        nextButton.classList.add('active');
      }
    });

    // Next 버튼 +  다음 문제로 이동
    nextButton.addEventListener('click', () => {
      if (!nextButton.classList.contains('active')) {
        alert('정답을 선택해주세요.');
      } else {
        currentQuestionIndex++;

        if (currentQuestionIndex < quizQuestions.length) {
          renderQuiz(currentQuestionIndex);
        } else {
          alert('퀴즈가 끝났습니다!');
        }
      }
    });


    renderQuiz(currentQuestionIndex);
  </script>
</body>

</html>
